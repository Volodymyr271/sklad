<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Магазин-Склад</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contacts.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Магазин-Склад</div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="warehouse.html">Склад</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacts">
            <h1>Контакты</h1>
            <div class="contact-info">
                <div class="contact-details">
                    <h2>Наши контакты</h2>
                    <p><strong>Адрес:</strong> ул. Примерная, 123</p>
                    <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
                    <p><strong>Email:</strong> info@magazin-sklad.ru</p>
                </div>
                <div class="contact-form">
                    <h2>Форма обратной связи</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Магазин-Склад. Все права защищены.</p>
    </footer>

    <script src="scripts/contacts.js"></script>
</body>
</html>
