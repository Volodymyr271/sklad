<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Магазин-Склад</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Магазин-Склад (Админ)</div>
            <ul>
                <li><a href="index.html">На сайт</a></li>
                <li><a href="admin.html" class="active">Управление товарами</a></li>
                <li><a href="admin-orders.html">Управление заказами</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-section">
            <h1>Управление товарами</h1>
            
            <div class="admin-controls">
                <button id="addProductBtn" class="primary-button">Добавить товар</button>
            </div>

            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Изображение</th>
                            <th>Название</th>
                            <th>Категория</th>
                            <th>Цена</th>
                            <th>Количество</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Товары будут добавлены через JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Модальное окно добавления/редактирования товара -->
            <div id="productModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Добавить товар</h2>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="form-group">
                            <label for="productName">Название:</label>
                            <input type="text" id="productName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Категория:</label>
                            <select id="productCategory" name="category" required>
                                <option value="electronics">Электроника</option>
                                <option value="furniture">Мебель</option>
                                <option value="clothing">Одежда</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Цена (₴):</label>
                            <input type="number" id="productPrice" name="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Количество:</label>
                            <input type="number" id="productQuantity" name="quantity" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Описание:</label>
                            <textarea id="productDescription" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Изображение:</label>
                            <input type="file" id="productImage" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="primary-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Магазин-Склад. Все права защищены.</p>
    </footer>
    <script src="scripts/admin.js"></script>
</body>
</html>
